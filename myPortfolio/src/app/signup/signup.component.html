<div>
    
    <form [formGroup]="signupRef" (ngSubmit)="makeUser()">
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"/><br/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"/><br/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <label class="form-label">Username</label>
                <input type="text" formControlName="uname" class="form-control"/><br/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="pass" class="form-control"/><br/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col mb-3">
                <input type="submit" value="submit" class="btn btn-primary">
                <input type="reset" value="reset" class="btn btn-danger">
            </div>
        </div>
    </form>
    {{msg}}
</div>
